        const spacex = new XMLHttpRequest()
        spacex.open("GET" ,"https://api.spacexdata.com/v5/launches/latest")
        spacex.send()

        spacex.addEventListener('load',()=>{
            const data = JSON.parse(spacex.responseText)
            console.log(data.links);
            const imgEl = document.createElement('img')
            imgEl.src = data.links.patch.small
            document.body.appendChild(imgEl)
        })
    </script>
