<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            text-align: center;
            font-family:'Courier New', Courier, monospace
        }

        img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Aysnchoronous Javascript</h1>

    <h1 class="one1">Hello World</h1>
    <h1 class="one2">Hello Uyghur</h1>
    <h1 class="one3">Hello Javascript</h1>

    <div class="randImg"></div>

    <!-- <img class="randImg" src="https://source.unsplash.com/random" alt=""/> -->

    <button class="btn">Click Me</button>

</div>

<script>

    const one1 = document.querySelector('.one1')
    const one2 = document.querySelector('.one2')
    const one3 = document.querySelector('.one3')
    const btn = document.querySelector('.btn')
    

    btn.addEventListener('click',()=>{
        addColor(2000,one1,'red')
        .then(()=>addColor(1000,one2,'green'))
        .then(()=>addColor(1000,one3,'blue')).catch((err)=>{console.log(err);})
        
       
    })

   
    function addColor(time,element,color){
        return  new Promise((resolve,reject)=>{
            if(element){
                setTimeout(()=>{
                    element.style.color=color
                    resolve();
                },time)
            }else{
                reject(new Error(`There is no such element ${element}`))
            }
        })
    }




</script>
</body>
</html>
